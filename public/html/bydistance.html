<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/distance.css">
    <title>Announcements By Distance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <div class="box">
        <div class="circle5" onmouseover="update(600,'.circle5','remove')" onmouseleave="update(600,'.circle5','add')"></div>
        <div class="circle4" onmouseover="update(600,'.circle4','remove')" onmouseleave="update(600,'.circle4','add')"></div>
        <div class="circle3" onmouseover="update(600,'.circle3','remove')" onmouseleave="update(600,'.circle3','add')"></div>
       <div class="circle2" onmouseover="update(600,'.circle2','remove')" onmouseleave="update(600,'.circle2','add')"></div>
       <div class="circle1" click="update(600,'.circle1','remove')" dblclick="update(600,'.circle1','add')"></div>
    </div>


</body>
<script src="../js/bydistance.js"></script>
</html>
