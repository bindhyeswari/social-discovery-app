<!DOCTYPE html>
<meta charset="utf-8">
<style>

    text {
        font: 10px sans-serif;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();

    var bubble = d3.layout.pack()
            .sort(null)
            .size([diameter, diameter])
            .padding(1.5);

    var svg = d3.select("body").append("svg")
          //  .append("g")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

   // var node;
   // var nodes;

    d3.json("../js/flare.json", function(error, root) {
        if (error) throw error;

        var nodes=bubble.nodes(classes(root)).filter(function(d) { return !d.children; })
        var node = svg.selectAll("bubble")
                .data(nodes)
               // .enter().append("g")
               // .attr("class", "node")
              //  .attr("cx", function(d) { return d.x; })
             //   .attr("cy", function(d) { return d.y; })
            //    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("title")
                .text(function(d) { return d.className + ": " + format(d.value); });

        var circle=node.append("circle")
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return color(d.packageName); });

        node.append("text")
                .attr("dy", ".3em")
                .style("text-anchor", "middle")
                .text(function(d) { return d.className.substring(0, d.r / 3); });

      //  console.log(nodes);

        var force = d3.layout.force()
                .nodes(nodes)
                .size([diameter,diameter])
                .gravity(0)
                .charge(0)
                .on("tick",  function tick(e) {
                    console.log("tick function");
                    var dampenedAlpha=e.alpha * 0.2;
                    node.each(gravity(dampenedAlpha)).each(collide(0.5,nodes))
                  /* .attr('transform', function (d) {
                        return 'translate(' + d.x + ',' + d.y + ')';
                   })*/
                     .attr("cx", function(d) { return d.x; }).attr("cy", function(d) { return d.y; });
                })
                .start();

    });

    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
        var classes = [];

        function recurse(name, node) {
            if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
            else classes.push({packageName: name, className: node.name, value: node.size});
        }

        recurse(null, root);
        return {children: classes};
    }

    function gravity(alpha) {
    //    console.log("gravity function");
        return function(d) {
            d.x += (d.cx - d.x)  * alpha;
            d.y += (d.cy - d.y) * alpha;
        }
    };


    function collide(alpha,nodes) {
      //  console.log("collide function");
//        console.log(nodes);

        var quadtree = d3.geom.quadtree(nodes);

        return function(d) {
        //    console.log(d.r);
            var r = d.r + 12 + 6,
                    nx1 = d.x - r,
                    nx2 = d.x + r,
                    ny1 = d.y - r,
                    ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
                if (quad.point && (quad.point !== d)) {
                    var x = d.x - quad.point.x,
                            y = d.y - quad.point.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.r + quad.point.r;
                    if (l < r) {
                        l = (l - r) / l * alpha;
                        d.x -= x *= l;
                        d.y -= y *= l;
                        quad.point.x += x;
                        quad.point.y += y;
                    }
                }
                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
        };
    }

  //  force.nodes(nodes).start();
    d3.select(self.frameElement).style("height", diameter + "px");

</script>
